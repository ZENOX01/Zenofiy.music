<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zenofiy Music Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button class="back-btn">‚Üê Back</button>

  <div class="footer">
    <h1>Welcome to Zenofiy</h1>
  </div>

  <div class="middle">
    <h2>Explore The Songs Yourself!</h2>

    <!-- BTS SECTION -->
    <div class="artist-section">
      <div class="Bts-section card" id="Bts-section">
        <img src="Bts_Cover.webp" alt="Bts Cover" />
        <h3>BTS</h3>
      </div>

      <!-- BTS songs container -->
      <div class="card-container bts-song-list" id="bts-song-list">
        <div class="song-card card" data-song="Songs/BTS_Life_Goes_On.mp3">
          <img class="card-img" src="BTS_-_Life_Goes_On.png" alt="BTS Life Goes On Cover" />
          <div class="pause">
            <img class="playSvg" src="play.svg" alt="Play" />
            <img class="pauseSvg" src="pause.svg" alt="Pause" />
          </div>
          <h3>BTS - Life Goes On</h3>
        </div>

        <div class="song-card card" data-song="Songs/BTS_Dynamite.mp3">
          <img class="card-img" src="Bts_-_Dynamite.jpg" alt="BTS Dynamite Cover" />
          <div class="pause">
            <img class="playSvg" src="play.svg" alt="Play" />
            <img class="pauseSvg" src="pause.svg" alt="Pause" />
          </div>
          <h3>BTS - Dynamite</h3>
        </div>

        <div class="song-card card" data-song="Songs/BTS_Run.mp3">
          <img class="card-img" src="Bts_-_Run.jpg" alt="BTS Run Cover" />
          <div class="pause">
            <img class="playSvg" src="play.svg" alt="Play" />
            <img class="pauseSvg" src="pause.svg" alt="Pause" />
          </div>
          <h3>BTS - Run</h3>
        </div>
      </div>
    </div>

    <!-- CHARLIE PUTH SECTION -->
    <div class="artist-section">
      <div class="charlie-section card" id="charlie-section">
        <img src="Charlie-Puth.webp" alt="Charlie Puth" />
        <h3>Charlie Puth</h3>
      </div>

      <!-- CHARLIE songs container -->
      <div class="card-container charlie-song-list" id="charlie-song-list">
        <div class="song-card card" data-song="Songs/Charlie_Puth_Attention.mp3">
          <img class="card-img" src="Charlie-Puth.webp" alt="Charlie Puth - Attention" />
          <div class="pause">
            <img class="playSvg" src="play.svg" alt="Play" />
            <img class="pauseSvg" src="pause.svg" alt="Pause" />
          </div>
          <h3>Charlie Puth - Attention</h3>
        </div>

        <div class="song-card card" data-song="Songs/Charlie Puth - Left And Right.mp3">
          <img class="card-img" src="Left-and-Right.webp" alt="Charlie Puth - Left and Right" />
          <div class="pause">
            <img class="playSvg" src="play.svg" alt="Play" />
            <img class="pauseSvg" src="pause.svg" alt="Pause" />
          </div>
          <h3>Charlie Puth - Left and Right</h3>
        </div>

        <div class="song-card card" data-song="Songs/Charlie Puth - Light Switch.mp3">
          <img class="card-img" src="Light_Switch.jpg" alt="Charlie Puth - Left and Right" />
          <div class="pause">
            <img class="playSvg" src="play.svg" alt="Play" />
            <img class="pauseSvg" src="pause.svg" alt="Pause" />
          </div>
          <h3>Charlie Puth - Light Switch</h3>
        </div>

      </div>
    </div>

  </div>
  <div class="footer">
    <p>&copy; 2022 Zenofiy. All rights reserved.</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
